<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" type="text/css" href="../../../static/cms/css/bootstrap.min.css" th:href="@{/cms/css/bootstrap.min.css}" />

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="../../../static/cms/css/sb-admin.css" th:href="@{/cms/css/sb-admin.css}" />
		
		<!-- Custom Fonts -->
		<link rel="stylesheet" type="text/css" href="../../../static/cms/font-awesome/css/font-awesome.min.css" th:href="@{/cms/font-awesome/css/font-awesome.min.css}" />
		
		<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		
		<title>Fondou CMS - Address</title>
	</head>
	<body>
		<nav th:replace="cms/cms-base :: navigation">
		</nav>
		<div id="wrapper">	
	        <div id="page-wrapper">	
	            <div class="container-fluid">	
	                <div class="row">
	                    <div class="col-lg-12">
	                        <h1 class="page-header">
	                            Address
	                        </h1>
	                        <div class="row">
	                        	<div class="col-lg-6">
	                        		<form th:object="${command}" method="post" th:action="@{/cms/{branch}/address(branch=${branch})}">
		                        		<div class="form-group">
											<label id="imageLabel">Address</label>         
											<input class="form-control"  maxlength="100" th:field="*{address}" />
											<p class="help-block">Max 100 Characters</p>
										</div>
										<div class="form-group">
											<label>Google Map Link:</label>
											<p class="help-block">
												<ol>
													<li> Go to maps.google.com </li>
													<li> Click an establishment </li>
													<li> Click share on the left hand side panel </li>
													<li> Check "Short URL" and copy the link </li>
												</ol>
											</p>
											<input class="form-control"  maxlength="200" th:field="*{mapLink}"/>
											<p class="help-block">Max 200 Characters</p>
										</div>
										<input type="submit" class="btn btn-primary" value="Save"/>
	                        		</form>
	                        	</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>	
	    </div>	
		<script type="text/javascript" src="../../../static/cms/js/bootstrap.min.js" th:src="@{/cms/js/bootstrap.min.js}"></script>
	</body>
</html>
